                   <div class="form-group">
                        <label for="description">Item Description</label>
                        <input class="form-control submission-field" name="description" ng-model="description">
                   </div>

        <!-- Script to redirect to a custom page -->
        <script>
        // replace "ss-submit" with the ID of your submit button
        $(".submit-btn").addEventListener("click", function(){

            window.location = "http://www.google.com";

        });
        </script>
